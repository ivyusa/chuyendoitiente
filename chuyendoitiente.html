<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="number" id="amount" min="0" placeholder="Số tiền" />
            </td>
            <td>
                <select id="from">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button id="nut" onclick="convert()">Convert</button>
            </td>
        </tr>
    </table>

    <p id="ketqua"></p>
    <script>
        function convert() {
            let sotien = document.getElementById("amount").value;
            let tu = document.getElementById("from").value;
            let den = document.getElementById("to").value;

            if (sotien == "") {
                document.getElementById("ketqua").innerHTML = "Chưa nhập số tiền";
            } else {
                if (tu == "vnd" && den == "usd") {
                    let daconvert = sotien / 23000;
                    document.getElementById("ketqua").innerHTML = "Result : " + daconvert + " USD";

                }
                if (tu == "usd" && den == "vnd") {
                    let daconvert = sotien * 23000;
                    document.getElementById("ketqua").innerHTML = "Result : " + daconvert + " VND";

                }
                if ((tu == "vnd" && den == "vnd") || (tu == "usd" && den == "usd")) {
                    document.getElementById("ketqua").innerHTML = "Không chọn đúng đơn vị, không chuyển đổi được";
                }
            }
        }

    </script>

</body>

</html>
